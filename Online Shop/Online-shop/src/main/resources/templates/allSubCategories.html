<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/adminMenu.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/table.css}" />
</head>
<body>
<nav th:replace="menuFragment :: navigation"></nav>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Delete</th>
    <th>Update</th>
  </tr>
  </thead>
  <tr th:each="sub : ${subCategories}">
    <td th:text="${sub.id}"></td>
    <td th:text="${sub.name}"></td>
    <td><a class="button-3" th:href="@{/admin/subCategory/delete/{id}(id=${sub.id})}">Delete</a></td>
    <td><a class="button-3" id="update" th:href="@{/admin/subCategory/update/{id}(id=${sub.id})}">Update</a></td>
  </tr>
</table>
</body>
</html>
